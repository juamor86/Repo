plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-android-extensions'
}

apply plugin: 'org.cyclonedx.bom'

cyclonedxBom {
    includeConfigs = ["proReleaseRuntimeClasspath", "proReleaseCompileClasspath"]
    skipConfigs += [
            "debugCompileClasspath",
            "debugAndroidTestCompileClasspath",
            "debugUnitTestCompileClasspath",
            "releaseUnitTestCompileClasspath",
            "debugUnitTestRuntimeClasspath",
            "releaseUnitTestRuntimeClasspath",
            "proDebugAndroidTestCompileClasspath",
            "proDebugUnitTestRuntimeClasspath",
            "proReleaseUnitTestCompileClasspath",
            "preDebugUnitTestRuntimeClasspath",
            "preReleaseUnitTestCompileClasspath",
            "proDebugUnitTestCompileClasspath",
            "preDebugAndroidTestCompileClasspath",
            "preReleaseUnitTestRuntimeClasspath",
            "preDebugUnitTestCompileClasspath",
            "proReleaseUnitTestRuntimeClasspath",
            "testCompileClasspath",
            "proDebugCompileClasspath",
            "preDebugCompileClasspath",
            "preDebugRuntimeClasspath",
            "preDebugAndroidTestRuntimeClasspath",
            "preDebugAndroidTestImplementationDependenciesMetadata",
            "proDebugAndroidTestCompileClasspath",
            "proDebugAndroidTestImplementationDependenciesMetadata",
            "proDebugAndroidTestRuntimeClasspath",
            "androidTestImplementationDependenciesMetadata"
    ]
    destination = file("../build/reports")
}

